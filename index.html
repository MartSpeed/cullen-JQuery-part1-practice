<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="jquery.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="AwesomeJavaScript.js"></script>
    <title>Cullen JQ intro</title>
  </head>
  <body>
    <h1 id="h1">Hello Cullen</h1>
    <h2 class="froggy">jq is awesome</h2>
    <ul>
      <li>Child 1</li>
      <li>Child 2</li>
      <li class="the-best">Child 3</li>
    </ul>
    <!-- the form tag comes with some accessibility option that let you press enter to submit a button rather than clicking on it -->
    <form>
      <!-- always use a label with tihe id of to match the input for further setup -->
      <label for="brand">Harmonica Brand</label>
      <input type="text" id="brand" placeholder="harmonica brand" />

      <!-- this is a dropw down creator -->
      <select name="" id="">
        <option value="">Special 20</option>
        <option value="">Rocket</option>
        <option value="">Marine Band</option>
      </select>

      <!-- radial elements -->
      <input type="radio" id="male" name="mode" value="male" />
      <label for="male">Major</label>
      <input type="radio" id="female" name="mode" value="female" />
      <label for="female">Minor</label>

      <input id="submitButton" type="submit" value="Submit!" />

      <ul id="harmonica"></ul>
    </form>
  </body>
</html>
